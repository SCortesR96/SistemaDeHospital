<h3>{{ legend }} - {{ progress }}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-danger" type="button" id="button-addon1" (click)="changeVal(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txtProguess type="number" class="form-control" placeholder="Valor" name="proguess" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="0" max="100">

    <div class="input-group-append ">
        <button class="btn btn-outline-success " type="button " id="button-addon2 " (click)="changeVal(+5) ">
        <i class="mdi mdi-plus "></i>
      </button>
    </div>
</div>
